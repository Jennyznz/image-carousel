<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="img-carousel">
        <div id="controller-container">
            <button id="player">
                <img id="player-icon" src="./assets/play.svg" alt="Play Button">
            </button>
            <button id="pauser">
                <img id="pauser-icon" src="./assets/pause.svg" alt="Pause Button">
            </button>
        </div>
        <div id="slide-container">
            <img class="slide" src="" alt="Image">
            <img class="slide" src="" alt="Image">
            <img class="slide" src="" alt="Image">
            <img class="slide" src="" alt="Image">
            <img class="slide" src="" alt="Image">
        </div>
        
        <div id="scroll-container">
            <div class="prev">
                <img class="arrow" id="left" src="./assets/arrow-left-circle.svg" alt="Left Arrow">
            </div>
            <div id="dot-container">
                <img src="./assets/circle-outline.svg" alt="Dot Navigation">
                <img src="./assets/circle-outline.svg" alt="Dot Navigation">
                <img src="./assets/circle.svg" alt="Dot Navigation">
                <img src="./assets/circle-outline.svg" alt="Dot Navigation">
                <img src="./assets/circle-outline.svg" alt="Dot Navigation">
                <img src="./assets/circle-outline.svg" alt="Dot Navigation">
                <img src="./assets/circle-outline.svg" alt="Dot Navigation">
                <img src="./assets/circle-outline.svg" alt="Dot Navigation">
                <img src="./assets/circle-outline.svg" alt="Dot Navigation">
                <img src="./assets/circle-outline.svg" alt="Dot Navigation">
            </div>
            <div class="next">
                <img class="arrow" id="right" src="./assets/arrow-right-circle.svg" alt="Right Arrow">
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
