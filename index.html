<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="img-carousel">
        <div class="slide arrow-slide">
            <img class="image" src="" alt="image">
            <div class="prev">
                <img class="arrow" id="left" src="./assets/arrow-left-circle.svg" alt="left arrow">
            </div>
        </div>
        <div class="slide">
            <img class="image" src="" alt="image">
        </div>
        <div class="slide">
            <img class="image" src="" alt="image">
        </div>
        <div class="slide">
            <img class="image" src="" alt="image">
        </div>
        <div class="slide arrow-slide">
            <img class="image" src="" alt="image">
            <div class="next">
                <img class="arrow" id="right" src="./assets/arrow-right-circle.svg" alt="right arrow">
            </div>
        </div>
        <div id="dot-container">
            <img src="./assets/circle-outline.svg" alt="dot navigation">
            <img src="./assets/circle-outline.svg" alt="dot navigation">
            <img src="./assets/circle.svg" alt="dot navigation">
            <img src="./assets/circle-outline.svg" alt="dot navigation">
            <img src="./assets/circle-outline.svg" alt="dot navigation">
            <img src="./assets/circle-outline.svg" alt="dot navigation">
            <img src="./assets/circle-outline.svg" alt="dot navigation">
            <img src="./assets/circle-outline.svg" alt="dot navigation">
            <img src="./assets/circle-outline.svg" alt="dot navigation">
            <img src="./assets/circle-outline.svg" alt="dot navigation">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
